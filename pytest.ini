[pytest]
# Diretório onde estão os testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Adicionar diretório raiz ao PYTHONPATH
pythonpath = .

# Opções padrão para execução
addopts =
    # Mostrar summary detalhado
    -ra
    # Mostrar print statements
    -s
    # Modo verbose
    -v
    # Parar no primeiro erro (comentar para rodar todos)
    # -x
    # Mostrar variáveis locais em falhas
    --tb=short
    # Warnings
    --strict-markers
    --strict-config
    # Coverage (se instalado)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing

# Markers customizados
markers =
    slow: marca testes como lentos (deselect with '-m "not slow"')
    integration: marca testes de integração
    unit: marca testes unitários
    auth: testes relacionados a autenticação
    crud: testes de operações CRUD

# Configurações de log
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout para testes (requer pytest-timeout)
# timeout = 30

# Configuração para testes assíncronos (requer pytest-asyncio)
asyncio_mode = auto

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
